{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up - PLANT HUB{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup_1.css' %} ">
{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Sign up </button>
    </form>

</div>  
  
{% if msgs %}
    {% for msg in msgs %}
        <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
{% endif %}

{% endblock %}
